---
name: Release Dev

"on":
  push:
    branches:
      - main

jobs:
  release:
    if: github.repository_owner == 'PyCQA'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 2

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install UV
        uses: astral-sh/setup-uv@v6
        with:
          version-file: "pyproject.toml"

      - name: Build package
        run: |
          uv build
