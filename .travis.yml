dist: xenial
sudo: false
language: python
cache: pip
matrix:
  include:
  - env: TOXENV=isort-check
  - env: TOXENV=lint
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: pypy
    env: TOXENV=pypy
    dist: trusty
install:
  - pip install tox
script:
  - tox
