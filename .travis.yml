sudo: false
language: python
cache: pip
matrix:
  include:
  - env: TOXENV=isort-check
  - python: 3.7
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
    sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
    env: TOXENV=lint
  - python: 2.7
    env: TOXENV=py27
  - python: 3.4
    env: TOXENV=py34
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
    sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
  - python: pypy
    env: TOXENV=pypy
install:
  - pip install tox
script:
  - tox -e $TOXENV
