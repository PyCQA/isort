[tox]
minversion = 2.4
envlist =
    isort-check,
    lint,
    py{27,34,35,36,37,py,py3}

[testenv]
deps =
    pytest
    pip==19.1.1
extras =
    pipfile
    pyproject
    requirements
commands = py.test -vv -s test_isort.py {posargs}

[testenv:isort-check]
commands = python setup.py isort

[testenv:lint]
deps = flake8==3.5.0
commands = flake8
skip_install = True
